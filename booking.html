<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Booking</title>
	<link rel="stylesheet" type="text/css" href="booking_form.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1c0522;">
	<header>
		<a href="website.html" class="logo"><img src="swan.png"></a>
	</header>
	<div class="booking-form-box">
		<h2 style="color: white; margin-top: 15px;">Booking Form</h2>
		<div class="booking-form">
			<label>Name</label>
			<input type="text" name="" class="form-control"placeholder="Enter your name" required>
			<label>Email</label>
			<input type="email" name="" class="form-control"placeholder="Enter your email" required>
			<div class="input-grp">
				<label>Departing</label>
				<input type="date" name="" class="form-control select-date" required>
			</div>
			<div class="input-grp">
				<label>Returning</label>
				<input type="date" name="" class="form-control select-date" required>
			</div>
			<div class="input-grp">
				<label>Adults</label>
				<input type="number"class="form-control" value="1" required>
			</div>
			<div class="input-grp">
				<label>Children</label>
				<input type="number"class="form-control" value="0">
			</div>
			<div class="input-grp">
				<label>Where To?</label>
				<select class="custom-select" required>
					<option value="1">Paris</option>
					<option value="2">Switzerland</option>
					<option value="3">Chile</option>
					<option value="4">Budapest</option>
				</select>
			</div>
			<div class="input-grp">
				<a href="website.html"><button type="button" class="btn namebtn-primary flight">Confirm Booking</button></a>
				
			</div>
	
	
		</div>
	</div>
</body>
</html>
